<div id="resp-table">
    <table>
        <caption>CryptoCurrency Latest Share Price</caption>
        <tr>
            <th>CryptoCurrency</th>
            <th>ShareValue</th>
        </tr>
        <ul *ngFor="let r of cryptoData">
            <tr>
                <td>{{r.name}}</td>
                <td>{{r.price_usd}}</td>
            </tr>
        </ul>        
        <tfoot>*Last Updated on {{ updDate | date }} at {{ updDate | date:'mediumTime' }}</tfoot>    
    </table> 
</div>
