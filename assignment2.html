<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Developer Assignment</h2>

<p id="demo"></p>

<script>
let emp={
name: "Rajesh",
address: {
locality: {
street : "2nd main domlur"
}
}
}
getobjpath(emp,emp.address.locality.street);

function getobjpath(emp,path){
if (path.length == 0){
document.getElementById('demo').innerHTML = null;
}
else{
document.getElementById('demo').innerHTML = emp.address.locality.street;
}
}
</script>

</body>
</html>
